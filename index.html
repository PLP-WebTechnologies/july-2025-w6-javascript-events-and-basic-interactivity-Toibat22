<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Events, Interactive Elements & Form Validation.</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body id="body">
<!-- A button that shows a message when clicked -->
    <button id="showMessageBtn">Click Me!</button>
    <p id="message" style="display:none;">You clicked the button!</p>

<!-- A button to switch between light and dark mode -->
    <button id="toggleThemeBtn">Switch to Dark Mode</button>

<!-- Counter with + and - buttons -->
    <button id="decreaseBtn">-</button>
    <span id="counter">0</span>
    <button id="increaseBtn">+</button>

<!-- Form Validation -->
<form id="myForm">
    <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Name">
        <span id="nameError" class="error"></span>
<br>
    <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Email" >
        <span id="emailError" class="error"></span>
<br>
    <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Password">
        <span id="passwordError" class="error"></span>
<br>
    <button type="submit">Submit</button>
</form>
    <script src="script.js"></script>
</body>
</html>
